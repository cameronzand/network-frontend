<div class="MessageBox">Messages</div>

<div class="msgwrapper">


	<div ng-repeat="mail in message.messages" class="msg1" id="mail-{{ mail.id }}"
	ng-class="{'bubble sender': message.sender === mail.sender_id, 'bubble recip': message.recip === mail.sender_id}" >


		<span class="words">{{mail.content}}</span>

	<!-- 	<p>{{mail.updated_at}}</p> -->
	</div>

</div>
</div>

<form name="chatform" ng-submit="message.postComment()">
	<input class="comment-input" type="text" placeholder="Message..." ng-model="message.content"/>
	<button class="buttoncomment-button">Send</button></input>
</form>
