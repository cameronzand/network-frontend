<ul>
	<li ng-repeat="message in message.messages">
		<div class="">


			{{message.content}}


   		</div>
   </li>
</ul>

<form ng-submit="message.postComment(message)">
<input class="comment-input" type="text" placeholder="Message..." ng-model="message.comment"/></input>
<button class="button comment-button">+</button>
</form>
