<div class="singlewrapper">
	<img ng-src="{{single.user.img}}" class="singleimage" />
	<div class="info">
		{{single.user.name}} / {{single.user.company}} <br>
		{{single.user.email}} <br>
		{{single.user.linkedin}} <br>
		{{single.user.description}}
	</div>
	<button class="remove" ng-click="single.remove(single.user)">Delete Profile</button>
</div>
