<h1 class="threadheader">Chat Threads</h1>

<div>
<ul>
	<li ng-repeat="data in thread.thread.users">

		
			<div class="threaddiv">
			<a href="#/message/{{ data.id }}" class="blue2"> <img ng-src="{{data.img}}" class="threadpic"/>
			<span class="threadname">{{ data.name }} </a></span>
			</div>


		


   		
   </li>
</ul>
</div>
